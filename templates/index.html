<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Speed Time Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Speed Benefit Calculator</h1>
            <p>See how much time you really save by driving faster.</p>
        </header>

        <main>
            <div class="card input-section">
                <div class="input-group">
                    <label for="distance">Distance (km)</label>
                    <input type="number" id="distance" placeholder="e.g., 100" min="0" step="0.1">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="original-speed">Original Speed (km/h)</label>
                    <input type="number" id="original-speed" placeholder="e.g., 80" min="1" step="1">
                    <span class="error-message"></span>
                </div>
                <div class="input-group">
                    <label for="new-speed">New Speed (km/h)</label>
                    <input type="number" id="new-speed" placeholder="e.g., 90" min="1" step="1">
                    <span class="error-message"></span>
                </div>
                <button id="calculate-btn">Calculate Savings</button>
            </div>

            <div class="card result-section hidden" id="result-section">
                <h2>Results</h2>
                <div class="result-grid">
                    <div class="result-item">
                        <span class="label">Time Saved</span>
                        <span class="value highlight" id="time-saved">-- min</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Percentage Saved</span>
                        <span class="value" id="percentage-saved">--%</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Original Time</span>
                        <span class="value" id="original-time">-- min</span>
                    </div>
                    <div class="result-item">
                        <span class="label">New Time</span>
                        <span class="value" id="new-time">-- min</span>
                    </div>
                </div>
                <p class="summary" id="summary-text"></p>
                <div class="chart-container">
                    <canvas id="speedChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
